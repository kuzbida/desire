<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Desire Desk</title>

    <script src="js/phaser.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/StartMenu.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Result.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
            background: black;
        }
        #gameContainer{
            max-height: 100vh;
            max-width: 100vw;
        }
    </style>
</head>
<body>
<div id="gameContainer"></div>

<script type="text/javascript">
    var game = new Phaser.Game(960, 640, Phaser.AUTO, 'gameContainer');
    var stateService = game.state;
    window.onload = function(){
        game.state.add('Boot', DesireDesk.Boot);
        game.state.add('Preloader', DesireDesk.Preloader);
        game.state.add('StartMenu', DesireDesk.StartMenu);
        game.state.add('Game', DesireDesk.Game);
        game.state.add('Result', DesireDesk.Result);
        game.state.start('Boot');
    }
</script>
</body>
</html>
